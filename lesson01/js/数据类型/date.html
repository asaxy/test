<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var now =new Date();//Mon Sep 13 2021 09:37:15 GMT+0800 (中国标准时间)
    now.getFullYear();//年
    now.getMonth();//月
    now.getDate();//日期
    now.getDay();//星期
    now.getHours();//时
    now.getMinutes();//分
    now.getSeconds();//秒

    now.getTime();//时间戳，全世界统一   1970 1.1 0；00；00 毫秒数
    console.log(new Date(1631497681169))

</script>





</body>
</html>
