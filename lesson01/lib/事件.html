<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        #idMove{
            width: 500px;
            height: 500px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
//要求：获取鼠标当前的一个坐标

mouse: <span id="mouseMove"></span>
<div id="idMove">
   移动鼠标试试
</div>


<script>
<!--    当网页元素加载完毕之后，响应事件-->
    $(function (){
       $('#idMove').mousemove(function (e){
           $('#mouseMove').text('x'+e.pageX+e.pageY)
       })
    });
</script>


</body>
</html>
