<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //原生js。选择器少，麻烦不好记
    //标签选择器
    document.getElementsByTagName()
    //id选择器
    document.getElementById()
    //类选择器
    document.getElementsByClassName()

    // jQuery   css中的选择器都可以使用
    $('p').click()//标签选择器
    $('#id').click()//id选择器
    $('.class').click()//id选择器

    $(selector).mousedown()
//事件，鼠标点击一下

</script>
</body>
</html>
